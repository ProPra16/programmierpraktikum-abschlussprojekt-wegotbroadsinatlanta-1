group 'wegotbroadsinatlanta'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'maven'
mainClassName = 'Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'de.hhu.stups', name: 'virtual-kata-lib', version: '1.0.0'
    compile group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.7-M1'
}
